<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Subject</title>
</head>
<body>
    <h1>เพิ่มรายละเอียดวิชา</h1>
    <form id="scoreForm">
        <input type="number" id="total_score" placeholder="คะแนนรวม" required>
        <input type="number" id="midterm_score" placeholder="คะแนนกลางภาค" required>
        <input type="number" id="final_score" placeholder="คะแนนปลายภาค" required>
        <input type="number" id="assignment_score" placeholder="คะแนนเก็บ" required>
        <button type="submit">บันทึก</button>
    </form>

    <script>
        document.getElementById("scoreForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const total_score = document.getElementById("total_score").value;
            const midterm_score = document.getElementById("midterm_score").value;
            const final_score = document.getElementById("final_score").value;
            const assignment_score = document.getElementById("assignment_score").value;

            const response = await fetch('http://127.0.0.1:8000/insert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ total_score, midterm_score, final_score, assignment_score }),
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
