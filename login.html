<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <nav>
        Project PSCP
    </nav>
    <main>
        <div class="register" >
            <h1 class="text-center">Log in</h1>
            <p class="text-center">Hello, Welcome back</p>
            <div class="form-reg">
                <form action="">
                    <div><input type="text" name="email" placeholder="Email" class="input"></div>
                    <div><input type="password" name="password" placeholder="Password" class="input"></div>
                    <div><input type="submit" value="Log in" class="submit"></div>
                </form>
            </div>
            <p><a href="register.html"> Forget password?</a></p>
            <p class="text-center">Don't have an account?<a href="register.html"> Sign up</a></p>
        </div>
    </main>
    
    <style>
        nav{
            height: 50px;
            background-color: rgb(215, 215, 215);
        }
        main{
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .register{
            height: 500px;
            width: 500px;
            border : solid rgb(159, 159, 159);
            border-radius: 25px;
        }
        .text-center{
            text-align: center;
        }
        .form-reg{
            display: flex;
            justify-content: center;
        }
        div{
            padding: 5px;
        }
        .input{
            height: 35px;
            width: 350px;
            border-radius: 20px;
            border : solid rgb(159, 159, 159);
        }
        .submit{
            background-color: rgb(255, 107, 107);
            height: 35px;
            width: 350px;
            border-radius: 10px;
            border : solid rgb(0, 0, 0);
        }
        a{
            color: #ff2424;
        }
    </style>
</body>
</html>
